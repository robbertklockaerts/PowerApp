            OnSelect: |-
                =ResetForm(FormPersonalinfo);
                ResetForm(Form2);
                ResetForm(FormVehicleStart);
                ResetForm(FormVehicleReturn);
                Set(
                    varFormData,
                    ThisItem
                );
                Set(
                    varFormMode,
                    FormMode.Edit
                );
                Navigate(FormScreenPersonalinfo)
            Visible: |+
                =//If(IsToday(ThisItem.STARTTIME), true, false)
                If(ThisItem.STARTTIME >= DateAdd(Now(),-1) , true, false)
                
