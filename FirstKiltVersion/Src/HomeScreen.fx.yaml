    btnNewForm As button:
        Color: =RGBA(250, 250, 250, 1)
        Height: =70
        OnSelect: |-
            =ResetForm(FormPersonalinfo);
            ResetForm(Form2);
            ResetForm(FormVehicleStart);
            ResetForm(FormVehicleReturn);
            Set(
                varFormData,
                Defaults(SEC_Car_Rapports)
            );
            Set(
                varFormMode,
                FormMode.Edit
            );
            Navigate(FormScreenPersonalinfo)
        Size: =24
        Text: ="New Departure"
        Width: =280
        X: =165
        Y: =936
        ZIndex: =4

