    "GalHistory As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderThickness: =4
        Height: =481
        Items: |+
            =SortByColumns(LastN(Filter(SEC_Car_Rapports, 'Créé par'.DisplayName = varUser),5),"STARTTIME",Descending)
            
            
        Layout: =Layout.Vertical
