    Height: =80
    HomeScreen: =App.ActiveScreen
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    RectHeaderMed_2 As rectangle:
        Fill: =RGBA(37, 51, 108, 1)
        Height: =88
        Width: =640
        ZIndex: =1

